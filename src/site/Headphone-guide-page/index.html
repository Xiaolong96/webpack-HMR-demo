<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <!-- <link rel="stylesheet" href="./css/index.css"> -->
  <title>使用帮助</title>
  <script>
    (function () {
      var baseFontSize = 100;
      var baseWidth = 375;
      var set = function () {
        var clientWidth = document.documentElement.clientWidth || window.innerWidth;
        var rem = 100;
        if (clientWidth != baseWidth) {
          rem = Math.floor(clientWidth / baseWidth * baseFontSize);
        }
        document.querySelector('html').style.fontSize = rem + 'px';
      }
      set();
      window.addEventListener('resize', set);
    }());
  </script>
</head>

<body>
  <div id="app">

    <div class="helpSpan1">您可以</div>
    <div class="deviceInfo">短按耳机智能键</div>
    <div class="helpSpan2">唤醒语音助手</div>
    <div class="earphone"></div>

    <div class="helpSpan3">听到“嘀”声后，说出以下话术</div>

    <div class="show1">
      <div class="pic1"><img src="./img/musicLogo.png" alt=""></div>
      <span>“我想听音乐”</span>
    </div>

    <div class="show2">
      <div class="pic2"><img src="./img/phone.png" alt=""></div>
      <span>“打电话给张三”</span>
    </div>
    <div class="tip-bottom">
      <div>开启“语音唤醒”后，说出“小咚小咚”也可唤醒语音助手</div>
      <div>开启方法：点击耳机卡片，进入耳机控制页</div>
    </div>
    <div class="myBtn">开始使用</div>
  </div>
</body>

</html>
